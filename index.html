<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body class="dark">
    <div id="container">
      <!-- Toggle Dark/Light -->
      <button
        id="toggleTema"
        style="position: fixed; top: 20px; right: 20px; z-index: 1000"

      <!-- Tela inicial -->

        <h1>Seja Bem Vindo! A sua lista de Tarefas</h1>
        <p>Organize tudo agora. Sofra menos depois</p>
        <button id="botao">ComeÃ§ar Lista</button>

      <!-- Lista e timer -->
      <div id="listaContainer" style="display: none">

          <button id="iniciarTimer">Iniciar Timer</button>
          <div id="timerDisplay" style="margin-top: 10px; font-size: 18px">
            00:00:00

          <div id="barraContainer" style="margin-top: 10px">

    <script src="script.js"></script>
  </body>
</html>
